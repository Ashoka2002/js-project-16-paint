<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint Clone</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Tool Bar -->
    <div class="top-bar" id="top-bar">
      <!-- Active Tool -->
      <!-- <div class="arrow" onclick="toggleMobileSideBar()"><</div> -->
      <div class="arrow"><</div>
      <div class="active-tool">
        <span id="active-tool" title="Active Tool">Brush</span>
      </div>
      <!-- Brush -->
      <div class="brush tool">
        <i class="fas fa-brush" id="brush" title="Brush"></i>
        <input class="jscolor" value="000" id="brush-color" />
        <span class="size" id="brush-size" title="Brush Size">10</span>
        <input type="range" min="1" max="50" value="10" class="slider" id="brush-slider" />
      </div>
      <!-- Bucket -->
      <div class="bucket tool">
        <i class="fas fa-fill-drip" title="Background Color"></i>
        <input class="jscolor" value="FFFFFF" id="bucket-color" />
      </div>
      <!-- Eraser -->
      <div class="tool" id="eraser">
        <i class="fas fa-eraser" title="Eraser"></i>
        <span class="name">Eraser</span>
      </div>
      <!-- Clear Canvas -->
      <div class="tool" id="clear-canvas">
        <i class="fas fa-undo-alt" title="Clear"></i>
        <span class="name">Clear</span>
      </div>
      <!-- Save Local Storage -->
      <div class="tool" id="save-storage">
        <i class="fas fa-download" title="Save Local Storage"></i>
        <span class="name">Save</span>
      </div>
      <!-- Load Local Storage -->
      <div class="tool" id="load-storage">
        <i class="fas fa-upload" title="Load Local Storage"></i>
        <span class="name">Get Saved</span>
      </div>
      <!-- Clear Local Storage -->
      <div class="tool" id="clear-storage">
        <i class="fas fa-trash-alt" title="Clear Local Storage"></i>
        <span class="name">Delete Saved</span>
      </div>
      <!-- Download Image -->
      <div class="tool">
        <a id="download">
          <i class="far fa-save" title="Save Image File"></i>
          <span class="name">Download</span>
        </a>
      </div>
    </div>

    <!-- Script -->
    <script src="jscolor.js"></script>
    <script src="script.js"></script>
  </body>
</html>
